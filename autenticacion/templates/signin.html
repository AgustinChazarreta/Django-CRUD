{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center">
    <div class="col-md-6 col-lg-4 p-4 border rounded shadow-sm bg-white mt-5">
        <h1 class="mb-4 text-center">Sign In</h1>
        
        {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>
    </div>
</div>
{% endblock %}
