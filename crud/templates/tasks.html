{% extends 'base.html' %}

{% block content %}
<h1>Tasks</h1>
<ul>
    {% for task in tasks %}
    <li>
        <a href="{% url 'task_detail' task.id %}">
            <h1>{{task.title}}</h1>
            <h2>User: {{task.user.username}}</h2>
            <p>Description: {{task.description}}</p>
        </a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
