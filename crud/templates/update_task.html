{% extends 'base.html' %}

{% block content %}
    <div class="container d-flex justify-content-center">
        <div class="col-12 col-md-8 col-lg-5 p-4 border rounded shadow-sm bg-white mt-5 mb-5">
            <h1 class="mb-4 text-center">Update Task</h1>

            <form action="{% url 'update_task' task.id %}" method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="{{ form.title.id_for_label }}" class="form-label">{{ form.title.label }}</label>
                    <input type="text" class="form-control border-dark" id="{{ form.title.id_for_label }}" name="{{ form.title.name }}" value="{{ form.title.value }}" placeholder="Enter task title">
                </div>

                <div class="mb-3 d-flex flex-column">
                    <label for="{{ form.description.id_for_label }}" class="form-label">{{ form.description.label }}</label>
                    <textarea class="form-control border-dark" id="{{ form.description.id_for_label }}" name="{{ form.description.name }}" placeholder="Enter task description" style="height: 120px;">{{ form.description.value }}</textarea>
                </div>

                <div class="mb-3 d-flex align-items-center">
                    <label for="{{ form.important.id_for_label }}" class="form-label mb-0">{{ form.important.label }}</label>
                    <div class="form-check">
                        {{ form.important }}
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
